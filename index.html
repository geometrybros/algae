

<!DOCTYPE html>
<html>
<head>
    <title>Google Drive</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Drive_icon_%282020%29.svg" type="image/svg+xml">
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #eee;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        button:active {
            background-color: #222;
        }

        #custom-url-input {
            padding: 10px;
            margin-top: 20px;
            width: 60%;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>ALGEBRAs</h1>

    
    <button onclick="openSite('https://factoringcentral.github.io')">factoring central</button>
    <button onclick="openSite('https://algebracentral.github.io')">algebracentral</button>
    <button onclick="openSite('https://geometrybros.github.io/phexus')">justalgebra</button>

    <div>
        <input type="text" id="custom-url-input" placeholder="Enter domain, e.g. example.com">
        <button onclick="openCustomURL()">Open Custom Site (filled with algebra btw)</button>
    </div>
  <button onclick="window.open('https://forms.gle/9NLM4n4ih2vZLPYk6', '_blank')">Request a Game</button>
    <script>
        function openSite(url) {
            const win = window.open();
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100vw";
            iframe.style.height = "100vh";
            iframe.style.border = "none";
            iframe.style.position = "fixed";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.src = url;

            win.document.body.style.margin = "0";
            win.document.body.style.padding = "0";
            win.document.documentElement.style.overflow = "hidden";
            win.document.body.appendChild(iframe);
        }

        function openCustomURL() {
            const input = document.getElementById('custom-url-input').value.trim();
            if (input) {
                const url = input.startsWith('http') ? input : 'https://' + input;
                openSite(url);
            } else {
                alert('Please enter a valid URL.');
            }
        }
    </script>
</body>
</html>
